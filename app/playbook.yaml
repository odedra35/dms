- hosts: all
  become: true
  roles:
    - common_server

- hosts: ec2_jenkins
  become: true
  tasks:
    - name: Set Jenkins Private IP as a global fact
      set_fact:
        jenkins_ip_global: "{{ ansible_facts['default_ipv4']['address'] }}"

    - name: Print debug message
      debug:
        msg: "Jenkins IP: {{ jenkins_ip_global }}"
  roles:
    - jenkins

   