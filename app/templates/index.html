<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Domain Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Firefox un-styled page flashing fix -->
    <script>0</script>
    <header>
        <h1>Domain Monitoring System</h1>
    </header>

    <div class="main-content">
        <div class="left-box">
            <!-- Register Form (Initially shown) -->
            <form id="frm-reg" action="#" method="post" class="reg-form">
                <h2>Register Form</h2><br>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit">Register</button><br><br>
                <!-- Button to switch to login form -->
                <button type="button" id="switchFormBtn" onclick="toggleForms()">Already Registered? Click Here</button>
            </form>

            <!-- Login Form (Initially hidden) -->
            <form id="frm-login" action="#" method="post" class="login-form" style="display: none;">
                <h2>Login Form</h2><br>
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit">Login</button><br><br>
                <!-- Button to switch to register form -->
                <button type="button" id="switchBackBtn" onclick="toggleForms()">New User? Register Here</button>
            </form>
        </div>

        <div class="right-box">
            <h2>Right Box</h2>
            <p>This is the right middle section.</p>
        </div>
    </div>

    <footer>
        <p>Footer content goes here</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
