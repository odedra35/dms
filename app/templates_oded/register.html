<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * { margin: 0; padding: 0; }
        body { margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: 'Quicksand', sans-serif; }

        /* Canvas (Matrix Rain) */
        canvas { position: absolute; top: 0; left: 0; z-index: -1; }

        /* Login Form */
        .login {
            position: absolute;
            width: 400px;
            background: #222;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
            color: #fff;
        }

        .login .content h2 {
            font-size: 2em;
            color: #0f0;
            text-transform: uppercase;
        }

        .login .content .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .inputBox {
            position: relative;
            width: 100%;
        }

        .inputBox input {
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
        }

        .inputBox input[type="submit"] {
            padding: 10px;
            background: #0f0;
            color: #000;
            font-weight: 600;
            font-size: 1.35em;
            letter-spacing: 0.05em;
            cursor: pointer;
            border-radius: 4px;
        }

        .inputBox input[type="submit"]:active {
            opacity: 0.6;
        }

        .links {
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: #fff;
            text-decoration: none;
        }

        .links a:nth-child(2) {
            color: #0f0;
            font-weight: 600;
        }

        /* Animation for Matrix Rain */
        @keyframes animate {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

    </style>
</head>
<body>

    <!-- Canvas for Matrix Rain -->
    <canvas id="c"></canvas>

    <!-- Login Form -->
    <section>
        <div class="login">
            <div class="content">
                <h2>Login</h2>
                <form action="/register" method="POST">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" required><br><br>
            
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br><br>
            
                    <label for="confirm_password">Confirm Password:</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            
                    <input type="submit" value="Register">
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </section>

    <!-- Matrix Rain Script -->
    <script>
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");

        // Making the canvas full screen
        c.height = window.innerHeight;
        c.width = window.innerWidth;

        var english = "1001010101110101010101010010101000101011101111010101010110101010101010101110000101";
        english = english.split("");

        var font_size = 15;
        var columns = c.width / font_size;
        var drops = [];

        for (var x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, c.width, c.height);

            ctx.fillStyle = "#0F0";
            ctx.font = font_size + "px arial";

            for (var i = 0; i < drops.length; i++) {
                var text = english[Math.floor(Math.random() * english.length)];
                ctx.fillText(text, i * font_size, drops[i] * font_size);

                if (drops[i] * font_size > c.height && Math.random() > 0.975)
                    drops[i] = 0;

                drops[i]++;
            }
        }

        setInterval(draw, 33);
    </script>

</body>
</html>
