plugin: aws_ec2                          
regions:                                 
  - us-west-2                            
filters:                                              
  instance-state-name: running          
keyed_groups:                            
  - key: tags.DMS                    
    prefix: ec2                
hostnames:                               
  - dns-name                            
compose:
  my_ansible_host: public_ip_address       
  my_instance_name: tags.Name              
  my_instance_type: instance_type          
  my_private_ip: private_ip_address        
  my_availability_zone: placement.availability_zone 