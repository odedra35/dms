<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain SSL and Liveness Information</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        color: #333;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 32px;
        color: #2c3e50;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Card Layout for Sections */
      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px 0;
      }

      .card-title {
        font-size: 24px;
        color: #34495e;
        margin-bottom: 20px;
      }

      .upload-section input[type="file"],
      .check-domain-section input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .upload-section input[type="file"]:focus,
      .check-domain-section input[type="text"]:focus {
        border-color: #3498db;
        outline: none;
      }

      .upload-section button,
      .check-domain-section button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .upload-section button:hover,
      .check-domain-section button:hover {
        background-color: #2980b9;
      }

      /* Table Styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th, td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #2c3e50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #ecf0f1;
      }

      tr:hover {
        background-color: #f1c40f;
        cursor: pointer;
      }

      .status {
        font-weight: bold;
      }

      .live {
        color: #27ae60;
      }

      .down {
        color: #e74c3c;
      }

      .ssl-expired {
        color: #e74c3c;
      }

      .ssl-valid {
        color: #27ae60;
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .card {
          padding: 15px;
        }

        h1 {
          font-size: 28px;
        }

        .upload-section input[type="file"],
        .check-domain-section input[type="text"],
        .upload-section button,
        .check-domain-section button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Domain SSL and Liveness Information</h1>

      <!-- Card for File Upload -->
      <div class="card upload-section">
        <div class="card-title">Upload JSON File</div>
        <input type="file" id="fileInput" accept="application/json">
        <button onclick="handleJSONUpload()">Upload JSON</button>
      </div>

      <!-- Card for Domain Check -->
      <div class="card check-domain-section">
        <div class="card-title">Check Domain Status</div>
        <input type="text" id="domain-name" placeholder="Enter Domain Name">
        <button id="check-button" onclick="checkDomain()">Check</button>
      </div>

      <!-- Table to display domain SSL and liveness info -->
      <div class="card">
        <table>
          <thead>
            <tr>
              <th>Domain</th>
              <th>Liveness Status</th>
              <th>SSL Expiration Date</th>
              <th>SSL Issuer</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>example.com</td>
              <td class="status live">Live</td>
              <td>2025-08-12</td>
              <td>Let's Encrypt</td>
            </tr>
            <tr>
              <td>another-domain.com</td>
              <td class="status down">Down</td>
              <td class="ssl-expired">Expired</td>
              <td>GlobalSign</td>
            </tr>
            <tr>
              <td>testdomain.com</td>
              <td class="status live">Live</td>
              <td>2024-10-25</td>
              <td>Comodo</td>
            </tr>
            <tr>
              <td>secure-domain.com</td>
              <td class="status live">Live</td>
              <td class="ssl-valid">Valid</td>
              <td>DigiCert</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function handleJSONUpload() {
        console.log("File upload function triggered");
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
          alert("Please select a file.");
          return;
        }

        if (file.type !== 'application/json') {
          alert("Please upload a valid JSON file.");
          return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
          try {
            const jsonData = JSON.parse(event.target.result);
            console.log(jsonData);
          } catch (error) {
            alert("Error parsing JSON: " + error.message);
          }
        };
        reader.readAsText(file);
      }

      function checkDomain() {
        const domain = document.getElementById('domain-name').value;
        console.log("Checking domain:", domain);
        // Add your domain checking logic here.
      }
    </script>
  </body>
</html>
